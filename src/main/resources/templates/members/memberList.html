<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--thymeleaf가 본격적으로 동작!-->
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>

            <tbody>
            <!--each로 루프 돌리기 (thymeleaf 문법), 자바의 for~each문법과 비슷 -->
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
