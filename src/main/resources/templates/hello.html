<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--xml 스키마로 thymeleaf 템플릿엔진 선언-->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!--th = thymeleaf,-->
<!--data = model.addAttribute에서 key로 넣었던 'data' -->
<!--&{data} = model.addAttribute에서 value로 넣었던 'hello!!'-->
<!--즉, ${data} = 'hello!!'-->
<!--<p th:text="'안녕하세요. ' + hello!!" >안녕하세요. 손님</p> 와 동일-->
</body>
</html>
